appId: com.speckit.dashboard
productName: Speckit Dashboard
copyright: Copyright Â© 2025

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - dist-electron/**/*
  - electron/**/*
  - "!**/*.map"
  - "!**/node_modules/.cache/**"

mac:
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch:
        - x64
        - arm64

win:
  target:
    - target: nsis
      arch:
        - x64

linux:
  target:
    - target: AppImage
      arch:
        - x64
  category: Development

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
